<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2d3371a6af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style></style>
  <body>
    <!-- Navigation -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" style="color: white;">IvyEarth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Plants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <div class="dropdown">
                <a href="#" class="nav-link active">Profile</a>
                <div class="dropdown-content">
                  <a href="profile.html">Your Profile</a>
                  <a href="editprofile.html">Edit Profile</a>
                  <a href="singup.html">Log Out</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main section -->

      <div class="dashboard">
        <div class="row dashboard-row">
          <div class="col-md-6">
            <div id="custom-search-input">
              <div class="input-group col-md-12 narrow">
                <input
                  type="text"
                  class="form-control input-lg"
                  placeholder="SEARCH FOR PLANTS"
                />
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="row dashboard-row">
          <div class="col-md-4">
            <img
              class="rounded-circle"
              src="./assets/309845-P85DWN-428.jpg"
              alt="plant"
              width="140"
              height="140"
            />
            <h2 class="dashboard-h2">Plant</h2>
          </div>

          <div class="col-md-4">
            <img
              class="rounded-circle"
              src="./assets/markus-spiske-7OBJS-2CgHk-unsplash.jpg"
              alt="plant"
              width="140"
              height="140"
            />
            <h2 class="dashboard-h2">Grow</h2>
          </div>

          <div class="col-md-4">
            <img
              class="rounded-circle"
              src="./assets/am-jd-8du-1nR9OkM-unsplash.jpg"
              alt="plant"
              width="140"
              height="140"
            />
            <h2 class="dashboard-h2">Harvest</h2>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
