<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
        src="https://kit.fontawesome.com/2d3371a6af.js"
        crossorigin="anonymous"> 
        </script>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body class="signup-body">
       <div class="signup-container" id="container">
           <div class="signup-form-container sign-up-container">
               <form action="dashboard.html">
                   <h1 class="signup-h1">Create Account</h1>
                   <div class="social-container">
                       <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                       <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                       <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                   </div>
                   <span class="signup-span">or use your email </span>
                   <input type="text" placeholder="Name">
                   <input type="email" placeholder="Email" required>
                   <input type="password" placeholder="Password" minlength="6">
                   <input type="password" placeholder="Confirm Password">

                   <button class="signup-button" type="submit">Sign Up</button>
                   <!-- <input type="submit" value="Register" class="signup-button"> -->
               </form>
         </div>
                <div class="signup-form-container sign-in-container">
                    <!-- alert -->
                    <div class="alert alert-danger">
                        Invalid Credentials
                    </div>
                    <form action="#">
                        <h1 class="signup-h1">Sign in</h1>
                        <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                        </div>
                        <span class="signup-span">or use your account</span>
                        <!-- <input type="text" placeholder="Name"> -->
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">

                        <button class="signup-button" type="submit">Sign In</button>
                   <!-- <input type="submit" value="Register" class="signup-button"> -->


                    </form>
                </div>
            <div class="overlay-container">
                <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1 class="signup-h1">Welcome Back!</h1>
                            <p class="signup-p">To keep connected with us please login with your personal info</p>
                            <button class="ghost signup-button" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1 class="signup-h1">Hello there!</h1>
                            <p class="signup-p">Enter your personal details and start planting</p>
                            <button class="ghost signup-button" id="signUp">Sign Up</button>
                        </div>
                </div>
            </div>
        </div>
        
        <script>
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () =>
            container.classList.add('right-panel-active')
            );

            signInButton.addEventListener('click', () =>
            container.classList.remove('right-panel-active')
            );
        </script>
    </body>
</html>
