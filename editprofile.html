<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2d3371a6af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body class="edit-profile-body" style="overflow-y: scroll">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#" style="color: white">IvyEarth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Plants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <div class="dropdown">
                <a href="#" class="nav-link active">Profile</a>
                <div class="dropdown-content">
                  <a href="profile.html">Your Profile</a>
                  <a href="editprofile.html">Edit Profile</a>
                  <a href="singup.html">Log Out</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container-fluid p-0 text-center">
      <div class="col-sm-10 col-10 col-md-10 edit-profile">
        <div class="main-profile-info mb-4">
          <img
            src="./assets/309845-P85DWN-428.jpg"
            alt="Avatar"
            style="margin-left: auto; margin-right: auto"
            class="avatar mb-2"
          />
          <span class="user-name">bigbadwoof</span>
        </div>

        <form class="">
          <div class="form-group row">
            <label for="work" class="col-sm-2 col-form-label">Work</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="work"
                placeholder="Work"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="hobbies" class="col-sm-2 col-form-label">Hobbies</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="hobbies"
                placeholder="Hobbies"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="bio" class="col-sm-2 col-form-label">Bio</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="bio" rows="4"></textarea>
            </div>
          </div>

          <span class="add-social">Add Social Network Links</span>
          <div class="form-group row">
            <label for="facebook" class="col-sm-2 col-form-label"
              ><i class="fab fa-facebook fa-2x"></i
            ></label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="facebook"
                placeholder="Facebook URL"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="twitter" class="col-sm-2 col-form-label"
              ><i class="fab fa-twitter fa-2x"></i
            ></label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="twitter"
                placeholder="Twitter URL"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="instagram" class="col-sm-2 col-form-label"
              ><i class="fab fa-instagram fa-2x"></i
            ></label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="instagram"
                placeholder="Instagram URL"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-secondary btn-lag">
            Go Back
          </button>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
